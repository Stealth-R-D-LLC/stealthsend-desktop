<svg
  version="1.1"
  id="circle"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  x="0px"
  y="0px"
  viewBox="0 0 100 100"
  xml:space="preserve"
>
  <circle
    fill="none"
    stroke="#A67FFA"
    stroke-width="1"
    stroke-mitterlimit="0"
    cx="50"
    cy="50"
    r="48"
    stroke-dasharray="360"
    stroke-linecap="round"
    transform="rotate(-90 ) translate(-100 0)"
  >
    <animate
      attributeName="stroke-dashoffset"
      values="50;430"
      dur="5.6s"
    ></animate>
  </circle>
</svg>